<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 - Cadastro de Usuarios</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Cadastro de Usuarios</h1>
        </div>
    </header>

    <main>
        <aside class="menu">
            <img src="../img/logo.png" alt="logo da pagina">

            <nav>
                <a href="">
                    <div class="cadastros">Cadastros</div>
                </a>
                <hr>
                <a href="">
                    <div class="estoque">Estoque</div>
                </a>
                <hr>
                <a href="">
                    <div class="pedidos">Pedidos</div>
                </a>
                <hr>
                <a href="">
                    <div class="=relatorios">Relatorios</div>
                </a>
                <hr>
            </nav>
        </aside>


        <section class="cadastro">
            <form>
                <div>
                    <label for="nome">Nome: </label>
                    <br>
                    <input class="input" type='text' id='nome' name='nome' required>
                </div>
                <div>
                    <label for="cpf">CPF: </label>
                    <br>
                    <input class="input" type='text' id='cpf' name='cpf' maxlength="11" required>
                </div>
                <div>
                    <label for="matricula">Matricula: </label>
                    <br>
                    <input class="input" type='text' id='matricula' name='matricula' maxlength="6" required>
                </div>
                <div>
                    <label for="email">E-mail: </label>
                    <br>
                    <input class="input" type='text' id='email' name='email' required>
                </div>
                <div>
                    <label for="browser">Função: </label>
                    <input list="browsers" name="browser" id="browser" class="input">

                    <datalist id="browsers">
                        <option value="Gerente">
                        <option value="Supervisor">
                        <option value="Operador">
                        <option value="Auxiliar">
                        <option value="Lider Tecnico">
                    </datalist>

                   
                </div>
                <div>
                    <label for="data">Data Admissão: </label>
                    <br>
                    <input class="input" type='date' id='data' name='data' required>
                </div>
                <div>
                    <label for="senha">Senha: </label>
                    <br>
                    <input class="input" type='password' id='senha' name='senha' required>
                </div>
                <div>
                    <label for="senhaconfirmar">Confirmar senha: </label>
                    <br>
                    <input class="input" type='password' id='senhaconfirmar' name='senhaconfirmar' required>
                </div>
                <!-- <input class="btn" type="submit" value="Cadastrar">-->
                <button class="btn" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>



</body>

</html>
